<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>
            <bold>SU-</bold>doku
        </h1>
        <div id="setup-game">
            <div id="diff">
                <h3>Choose difficulty: </h3>
                <label><input id="diff-1" type="radio" name="diff" value="easy" checked> Easy</label>
                <label><input id="diff-2" type="radio" name="diff" value="medium">Medium</label>
                <label><input id="diff-3" type="radio" name="diff" value="hard">Hard</label>
            </div>

            <div id="time">
                <h3>Choose Time: </h3>
                <label><input id="time-1" type="radio" name="time" value="five" checked>5 Min </label>
                <label><input id="time-2" type="radio" name="time" value="ten">10 Min </label>
                <label><input id="time-3" type="radio" name="time" value="fifteen">15 Min </label>
            </div>
            <div id="theme">
                <h3>Choose Theme: </h3>
                <label><input id="theme-1" type="radio" name="theme" value="light" checked>Light</label>
                <label><input id="theme-2" type="radio" name="theme" value="dark">Dark</label>
            </div>
        </div>
        <button id="start-btn">Create New Game!</button>
    </header>
    <div id="sudoku-board">
        <div id="stats">
            <p id="timer">Timer</p>
            <p id="lives">Lives</p>
        </div>
        <div id="sudoku"></div>

        <script src="index.js" type="text/javascript">

        </script>
        <div id="keyBoard" class="keyBoard"></div>
        <div class="solve_button" id="buttons">
            <button class="btn btn-primary" id="hint_id" onclick="getHint()">Hint</button>
            <button class="btn btn-success" id="validate_id" onclick="validateSolution()">Validate</button>
        </div>
    </div>
</body>

    <p>Made by Surekha</p>

</html>
